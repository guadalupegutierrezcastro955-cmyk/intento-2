<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz 30 de Septiembre</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", cursive;
      background: linear-gradient(135deg, #000, #400); 
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 80px; 
      font-weight: normal;
      color: white;
      font-family: "Segoe Script", cursive;
    }
    
    /* ESTILO PARA SIMULAR EL PAPEL KRAFT O PAPEL DE RAMO */
    .ramo-fondo {
      display: inline-block;
      padding: 50px 70px;
      background-color: #8B7355; 
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-top: 30px;
      transform: rotate(2deg);
      /* CLAVE: Lo hacemos relativo para poder posicionar el corazón dentro */
      position: relative; 
    }

    /* ESTILO PARA EL CORAZÓN DENTRO DEL RAMO */
    .center-heart {
      position: absolute; /* CLAVE: Lo posicionamos de forma absoluta */
      top: 50%; /* Lo mueve a la mitad verticalmente */
      left: 50%; /* Lo mueve a la mitad horizontalmente */
      transform: translate(-50%, -50%); /* Lo centra perfectamente */
      z-index: 10; /* Asegura que esté por encima de los autos */
      display: inline-block;
      font-size: 5rem; /* ¡Corazón más grande! */
      color: red;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-decoration: none;
      /* Sombra para que se vea más iluminado/destacado */
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.9); 
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }


    /* GALERÍA DE AUTOS (Se mantiene igual) */
    .gallery {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px; 
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      margin-left: -50px; 
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); 
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .carro-1 { transform: rotate(-8deg); }
    .carro-2 { transform: rotate(4deg); margin-top: 20px; }
    .carro-3 { transform: rotate(-5deg); margin-top: -10px; }
    .carro-4 { transform: rotate(10deg); margin-top: 15px; }

    /* Estilos de Confeti (Se mantienen iguales) */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
      pointer-events: none;
    }
    .confetti span {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ffcc00;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>𝓕𝓮𝓵𝓲𝔃 30 𝓭𝓮 𝓼𝓮𝓹𝓽𝓲𝓮𝓶𝓫𝓻𝓮 𝓓𝓲𝓮𝓰𝓸 ♥️</h1>

  <div class="ramo-fondo">
    <a href="#" class="center-heart" id="heart">♥️</a> 

    <div class="gallery">
      <div class="gallery-item carro-1">
        <img src="./carro1.jpg"> 
      </div>
      <div class="gallery-item carro-2">
        <img src="./carro2.jpg">
      </div>
      <div class="gallery-item carro-3">
        <img src="./carro3.jpg">
      </div>
      <div class="gallery-item carro-4">
        <img src="./carro4.jpg">
      </div>
    </div>
  </div>

  <audio id="music" loop> 
    <source src="https://baque2005.github.io/public-files/2025/09/bensound-memories.mp3" type="audio/mp3">
    Tu navegador no soporta la música.
  </audio>

  <div class="confetti"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('music');
      const heartButton = document.getElementById('heart'); 
      
      const startMusic = () => {
        music.play();
        heartButton.removeEventListener('click', startMusic); 
        heartButton.style.cursor = 'default';
        // Ajustamos la animación para que use la clase 'center-heart'
        heartButton.style.animation = 'pulse 1.5s infinite'; 
      };

      music.play().catch(() => {
        // Conectar el corazón para que inicie la música
        heartButton.addEventListener('click', startMusic);
        // Indicamos que es clickable si el autoplay falla
        heartButton.style.cursor = 'pointer'; 
      });

      // Código para el confeti
      const confettiContainer = document.querySelector('.confetti');
      for (let i = 0; i < 50; i++) {
        const span = document.createElement('span');
        span.style.left = ${Math.random() * 100}vw;
        span.style.animationDuration = ${Math.random() * 3 + 2}s; 
        span.style.animationDelay = ${Math.random() * 5}s;
        span.style.transform = translateY(-${Math.random() * 100}vh);
        confettiContainer.appendChild(span);
      }
    });
  </script>
</body>
</html>
